<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz del usuario</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <script>
        src="/js/funcion.js"
    </script>
</head>
<body onload="">
    <h1 id="interfaz">Interfaz de tarjeta domótica</h1>
    <p>
        <span id="temp">Temperatura:</span>
        <span id="tempestado">29°C</span>
        <span id="hum">Humedad:</span>
        <span id="humestado">23%</span><br/>
    </p>
    <br/>
    <p>
        <span id="gas">Fuga:</span>
        <span id="gasestado">
            <img id="imagen" alt="Gas" style='height: 120px; width: 120px; background-color: #05161A;'>
        </span>
        <span id="pir">Detección de movimiento:</span>
        <span id="pirestado">
            <img id="movement" alt="Move" style="height: 120px; width: 120px; background-color: #05161A;">
        </span>
    </p>
    <br/>
    <p>
        <span id="ldr">Foco:</span>
        <span id="ldrestado">
            <img id="foco" alt="Foco" style="height: 120px; width: 120px; background-color: #05161A;">
        </span>
    </p>
</body>
</html>
